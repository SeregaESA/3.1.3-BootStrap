<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<h1>Update user</h1>

<form th:method="POST" th:action="@{/update(id=${user.id})}" th:object="${user}">
    <div>
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{username}" id="name">
    </div>
    <br>
    <div>
        <label for="lastName">Enter lastName: </label>
        <input type="text" th:field="*{lastName}" id="lastName">
    </div>
    <br>
    <div>
        <label for="age">Enter age: </label>
        <input type="text" th:field="*{age}" id="age">
    </div>
    <br>
    <div>
        <label for="password">Enter password: </label>
        <input type="password" th:field="*{password}" id="password">
    </div>
    <br>
    <div>
        <label for="role">Enter roles: </label>
        <input type="text" th:field="*{role}" id="role">
    </div>
    <br>
    <input type="submit" value="Update"/>
</form>

</body>
</html>

<div class="modal-body">
    <form th:method="POST" th:action="@{/update(id=${user.id})}" th:object="${user}">
        <div class="form-group">
            <label for="username">First name</label>
            <input type="text"  id="username" th:field="*{username}" class="form-control form-control-sm">
        </div>
        <br>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text"  id="lastName"  class="form-control form-control-sm" >
        </div>
        <br>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number"   id="age" class="form-control form-control-sm">
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"    id="email" class="form-control form-control-sm">
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"  id="password" class="form-control form-control-sm">
        </div>
        <br>
        <div class="form-group">
            <label for="role">Role</label>
            <select name="role" class="form-control form-control-sm" multiple id="role" style="height: 50px;">
                <option value="1">Admin</option>
                <option value="2">User</option>
            </select>
        </div>
    </form>
</div>
